version: 0.2

phases:
  install:
    runtime-versions:
      docker: 18
    commands:
      - yum install -y git
  pre_build:
    commands:
      - echo Nothing to do in the pre_build phase.
  build:
    commands:
      - echo Build started on `date`
      - echo ${DOCKER_HUB_TOKEN} | docker login -u ${DOCKER_HUB_NAME} --password-stdin
      - ls -la
      - docker-compose up -d
      # - docker-compose exec -T cicd_test_app go test -v -cover || exit
  post_build:
    commands:
      - echo Build completed on `date`
      